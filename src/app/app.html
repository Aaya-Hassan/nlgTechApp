<ion-menu [content]="myContent" id="menu">
    <ion-header>
        <ion-navbar color="dark" >
            <button  ion-button menuToggle>
              <ion-icon name="menu"></ion-icon>
            </button>
          </ion-navbar>
        
    </ion-header>
  
    <ion-content>
      <ion-list>

        <button ion-item (click)="agenda()">
          <h2 style="font-weight:bold">agenda</h2>
        </button>
        <button ion-item (click)='speakers()'>
          <h2 style="font-weight:bold">Speakers</h2>
        </button>
        <button ion-item (click)="map()">
          <h2 style="font-weight:bold" >Location</h2>
        </button>
        <button ion-item (click)='sponsor()'>
          <h2 style="font-weight:bold">Sponsor</h2>
        </button>
        <button ion-item (click)='about()'>
          <h2 style="font-weight:bold">About</h2>
        </button>
        
      </ion-list>
    </ion-content>

    <ion-footer> 
      <button ion-item >
        <h2 style="font-weight:bold">Sign Out</h2> 
      </button>
    </ion-footer>
  </ion-menu>
  
  <ion-nav id="nav" #myContent [root]="rootPage"></ion-nav>
