<ion-header>

  
</ion-header>


<ion-content padding>
    <img src="http://static.tumblr.com/578c30623d74890c6a50c44686bb3e63/2m2kqbl/wXromxnb1/tumblr_static_a9cjz5t7hxc0w0w84oww0wcwk.png" style="display: block;
    margin-left: auto;
    margin-right: auto;
    margin-bottom: 7em;
    margin-top: 2em;"/>
  <div style="color:#00bfbb; font-size: large; font-weight: bold;">SignUp</div>
  <ion-list  no-lines>
  <ion-item>
    <ion-input type="text" placeholder="Email Address" [(ngModel)]="name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="Password" placeholder="Password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <button ion-button full (click)="signup()" style="background-color:#00bfbb">SignUp</button>
  <br />
  <a href="#" (click)="goToSignin()" style="color:#00bfbb">Signin</a>
</ion-list>
</ion-content>
