<ion-header>
  
    <ion-navbar>
      <ion-title>signin</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
      <ion-list>
          <ion-item>
            <ion-input type="text" placeholder="Username" [(ngModel)]="name"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-input type="Password" placeholder="Password" [(ngModel)]="password"></ion-input>
          </ion-item>
          <button ion-button full (click)="signin()">SignIn</button>
        </ion-list>
  </ion-content>
