<ion-header >
	<ion-navbar color="nlgen">
		<ion-title>CHAT</ion-title>
	</ion-navbar>
</ion-header>


<ion-content class="list-avatar-page">
	<ion-searchbar (ionInput)="findUsers($event)"></ion-searchbar>
	<ion-list>
		<ion-item *ngFor="let user of users" (click)="showPerson(user)">
			<ion-avatar item-start>
				<img src="https://qph.ec.quoracdn.net/main-thumb-100309-50-vctkfcvpnbuhpcpeiupepzbnppopgbph.jpeg">
			</ion-avatar>

			<h2>{{user.firstName + ' ' + user.lastName}}</h2>
			<p>{{user.position}}</p>     
		</ion-item>
	</ion-list>
</ion-content>
