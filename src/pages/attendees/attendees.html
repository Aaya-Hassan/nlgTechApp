<ion-header>

  <ion-navbar>
    <ion-title>Attendees</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let user of users" (click)="showPerson(user)">
      <ion-grid >
        <ion-row>
            <ion-avatar>
              <img src="https://qph.ec.quoracdn.net/main-thumb-100309-50-vctkfcvpnbuhpcpeiupepzbnppopgbph.jpeg">
            </ion-avatar>
            <ion-col>
              <h2>{{user.firstName + ' ' + user.lastName}}</h2>
              <p>{{user.position}}</p>     
            </ion-col>
          <ion-icon name="information-circle-outline"></ion-icon>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

    <button ion-button block large (click)="signout()">Sign Out</button>
</ion-content>
